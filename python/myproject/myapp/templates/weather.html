<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
</head>
<body>
    <h1>Weather Forecast for Tokyo (including Akihabara)</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <p><strong>Max Temperature:</strong> {{ max_temp }}°C</p>
        <p><strong>Min Temperature:</strong> {{ min_temp }}°C</p>
    {% endif %}
</body>
</html>
